<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pest Patrol - Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('./images/pest patrol wireframe (1).jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .header {
      background-color: #8ed14b;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 50px;
    }

    .header h1 {
      font-size: 2em;
      color: #000;
    }

    .signup-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-form {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    .signup-form input[type="text"],
    .signup-form input[type="password"],
    .signup-form input[type="email"] {
      padding: 15px;
      border: none;
      border-radius: 25px;
      background-color: #8ed14b;
      font-weight: bold;
      color: #000;
    }

    .signup-form input::placeholder {
      color: #000;
    }

    button[type="submit"] {
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: #4a9c0f;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #3b7c0c;
    }

    .login-text {
      text-align: center;
      font-size: 0.95em;
    }

    .login-link {
      color: #8ed14b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="./images/logo.png" alt="Pest Patrol Logo" class="logo" />
    <h1>Pest Patrol</h1>
  </div>

  <div class="signup-container">
    <form class="signup-form" id="signupForm">
      <input type="text" placeholder="Fullname" required />
      <input type="text" placeholder="Enter your Email/Number" required />
      <input type="password" placeholder="Enter your password" required />
      <input type="password" placeholder="Confirm password" required />

      <button type="submit">Sign up</button>

      <p class="login-text">
        Already have an account? <a href="./index.html" class="login-link">Log in</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Stop form from submitting normally

      // Optionally: send data to server via fetch()

      // Simulate success then redirect
      alert('Signup successful! Redirecting to OTP verification...');
      window.location.href = './Otp.html'; // Redirect to OTP entry page
    });
  </script>
</body>
</html>
