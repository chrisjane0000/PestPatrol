<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter OTP - Pest Patrol</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('./images/pest patrol wireframe (1).jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .header {
      background-color: #8ed14b;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 50px;
    }

    .header h1 {
      font-size: 2em;
      color: #000;
    }

    .otp-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .otp-box {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .otp-box h2 {
      margin-bottom: 10px;
      color: #fff;
    }

    .otp-inputs {
      display: flex;
      gap: 10px;
    }

    .otp-inputs input {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 1.5em;
      border-radius: 10px;
      border: none;
      background-color: #8ed14b;
      color: #000;
    }

    .otp-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4a9c0f;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .otp-box button:hover {
      background-color: #3b7c0c;
    }

    .resend-text {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .resend-text a {
      color: #8ed14b;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="./images/logo.png" alt="Pest Patrol Logo" class="logo" />
    <h1>Pest Patrol</h1>
  </div>

  <div class="otp-container">
    <div class="otp-box">
      <h2>Enter OTP</h2>
      <p>Please enter the 6-digit code sent to your email</p>
      <div class="otp-inputs">
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
      </div>
      <button onclick="verifyOTP()">Verify</button>
      <p class="resend-text">
        Didn't receive code? <a href="#">Resend</a>
      </p>
    </div>
  </div>

  <script>
    // ‚úÖ Initialize Supabase client
    const SUPABASE_URL = "https://ahjlcrpzrxgvkjtcwaua.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoamxjcnB6cnhndmtqdGN3YXVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MTUwMTcsImV4cCI6MjA3NTI5MTAxN30.tpt7EU7l-Fd5I1IQqfv9e0_2hKaQKOnbasDMjf9hrh8"; // ‚ö†Ô∏è Replace with your real anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ‚úÖ OTP input auto-focus logic
    const inputs = document.querySelectorAll('.otp-inputs input');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    // ‚úÖ Verify OTP with Supabase
    async function verifyOTP() {
      const otp = Array.from(inputs).map(input => input.value).join('');
      if (otp.length !== 6) {
        alert("Please enter all 6 digits.");
        return;
      }

      const email = localStorage.getItem("signup_email");
      if (!email) {
        alert("No email found. Please sign up again.");
        return;
      }

      // üîç Check OTP in Supabase `email_otps` table
      const { data, error } = await supabase
        .from("email_otps")
        .select("*")
        .eq("email", email)
        .eq("otp", otp)
        .single();

      if (error || !data) {
        alert("‚ùå Invalid or expired OTP.");
        return;
      }

      alert("‚úÖ OTP Verified successfully!");
      window.location.href = "./index.html"; // Redirect after successful verification
    }
  </script>
</body>
</html>
