<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pest Patrol - About</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #d7eac6; /* Pale green background */
      color: black;
    }

    /* Navbar */
    header {
      background-color: #8ed14b; /* Dark green navbar */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      position: relative;
    }

    .logo img {
      height: 50px;
    }

    nav {
      display: flex;
      gap: 30px;
      font-size: 1.2em;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4a9c0f;
    }

    .profile-container {
      position: relative;
      cursor: pointer;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc url('https://img.icons8.com/ios-filled/50/user.png') center center no-repeat;
      background-size: 60%;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      right: 0;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      min-width: 120px;
      z-index: 100;
    }

    .dropdown a {
      color: black;
      padding: 10px;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }

    .dropdown a:last-child {
      border-bottom: none;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    /* About Section */
    .about-section {
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }

    .about-section h2 {
      margin-bottom: 15px;
      font-size: 2em;
    }

    .about-section p {
      font-size: 25px;
      line-height: 1.6;
      max-width: 700px;
      margin: auto;
    }

    /* Corn Images */
    .corn-left, .corn-right {
      width: 100px;
      animation: bounce 2.5s infinite ease-in-out;
    }
    .corn-left {
      position: absolute;
      top: 50px;
      left: 40px;
      width: 180px;   /* mas dako kaysa 100px */
  height: auto;  
    }
   .corn-right {
  position: absolute;
  bottom: 20px;
  right: 30px;
  width: 220px;   /* mas dako kaysa 100px */
  height: 180px;   /* para di ma-distort */
}


    /* Contact Section */
    .contact {
      margin-top: 15%;
      margin-right: 70%;
      font-size: 10px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .gmail-icon {
  width: 15%;   /* sakto lang (adjust size) */
  height: 15%;
  vertical-align: middle; /* aligns with text */
  margin-right: 8px; /* space between logo and text */
}
    /* Bounce animation (shared for icon & corn) */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="./images/logo.png" alt="Pest Patrol Logo" />
    </div>
    <nav>
      <a href="./home.html">HOME</a>
      <a href="./about.html">ABOUT</a>
      <a href="./features.html">FEATURE</a>
      <a href="./detected.html">DETECTED PEST</a>
    </nav>
    <div class="profile-container" onclick="toggleDropdown()">
      <div class="profile-icon"></div>
      <div class="dropdown" id="profileDropdown">
        <a href="./profile.html">Profile</a>
        <a href="./index.html">Logout</a>
      </div>
    </div>
  </header>

  <!-- About Section -->
  <div class="about-section">
    <img src="./images/corn-left.jpg" alt="Corn Left" class="corn-left">
    <h2>Pest Patrol</h2>
    <p>
      Pest Patrol is a multifunctional pest management system powered by IoT, solar energy, 
      and organic solutions to provide eco-friendly and automated control of pests in crop fields.
    </p>

   <div class="contact">
  <p>
    <img src="./images/gmail.png" class="gmail-icon">
    PestPatrol05@gmail.com
  </p>
</div>


    <img src="./images/corn-right.jpg" alt="Corn Right" class="corn-right">
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    // Hide dropdown when clicking outside
    window.addEventListener('click', function(e) {
      const container = document.querySelector('.profile-container');
      if (!container.contains(e.target)) {
        document.getElementById('profileDropdown').style.display = 'none';
      }
    });
  </script>
</body>
</html>
